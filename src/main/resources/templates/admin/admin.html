<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .container {
            margin: 30px 30px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
        }
        th {
            text-align: center;
        }

    </style>
</head>
<body>
<div class="container">
<h1>Users</h1>
<div>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Role</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
                <th>E-mail</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <div th:each="user : ${users}">
                <tr>
                    <td th:text="${user.id}">ID</td>

                    <td><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">user></a></td>
                    <td th:text="${user.getPassword()}">password</td>
                    <td>
                        <table>
                            <tr th:each="role: ${user.getRoles()}">
                            <div th:text="${role.getName()}">role</div>
                        </table>
                    </td>
                    <td th:text="${user.getFirstname()}">firstname</td>
                    <td th:text="${user.getLastname()}">lastname</td>
                    <td th:text="${user.getAge()}">age</td>
                    <td th:text="${user.getEmail()}">email</td>
                    <td>
                        <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                            <input type="submit" value="Edit user">
                        </form>
                    <br/>
                        <form th:method="DELETE" th:action="@{/admin/{id}/delete(id=${user.getId()})}" th:object="${user}">
                            <input type="submit" value="Delete user">
                        </form>
                    </td>
                </tr>
            </div>
       </tbody>
    </table>

</div>
<br/>

<br/>
<a href="/admin/new">Create new user</a>
<br/>
<br/>
<form th:method="POST" th:action="@{/logout}">
    <input class="btn btn-success" type="submit" value="Logout">
</form>
</div>
</body>
</html>
