<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-light bg-dark text-light">
    <div class="container">
        <div class="d-flex justify-content-start text mt-2">
            <p class="font-weight-bold" th:text="${user.email}">Email</p>
            <p class="text ms-1">with role:</p>
            <a class="text ms-1" th:each="role: ${user.getRoles()}">
                <div class="d-flex justify-content-start"><a th:text="${role.getName()} ">role</a></div>
            </a>
        </div>
        <form class="d-flex" th:method="POST" th:action="@{/logout}">
            <input type="submit" value="Logout" class="btn btn-dark">
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row" style="height: 100vh">
        <div class="col-2 bg-light">
            <ul class="nav nav-pills nav-fill mt-4" aria-orientation="vertical">
                <div class="column col-12">
                    <li th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}" class="nav-item">

                        <a class="nav-link" aria-current="page" th:href="@{/admin/users/}">Admin</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="#">User</a>
                    </li>
                </div>
            </ul>
        </div>

        <div class="col-md-10 bg-light">
            <h1 class="m-3">User information panel</h1>
            <div class="mx-3 card">
                <div class="card-header">
                    <h5>About user</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </thead>
                        <tbody>
                            <td th:text="${user.id}">ID</td>
                            <td th:text="${user.getFirstname()}">firstname</td>
                            <td th:text="${user.getLastname()}">lastname</td>
                            <td th:text="${user.getAge()}">age</td>
                            <td th:text="${user.getEmail()}">email</td>
                            <td>
                                <table>
                                    <tr th:each="role: ${user.getRoles()}">
                                        <div th:text="${role.getName()}">role</div>
                                </table>
                            </td>
                        </tbody>
                    </table>
                    </br>
                </div>
            </div>

        </div>
    </div>
</div>



<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
